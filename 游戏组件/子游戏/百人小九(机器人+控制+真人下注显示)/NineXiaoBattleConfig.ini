//房间控制
[小九]

//庄家控制
Score = 5000000    	                        ; 做庄金币数(只有大于此数才可以做庄)
Time = 10		                        ; 做庄次数
TimeAdd = 5		                        ; 坐庄增加次数(当庄家坐满设定的局数之后，所带金币值还超过下面申请庄家列表里面所有玩家金币时，可以再加坐庄TimeAdd局)
BankerScore = 9000000000                        ; 庄家钱(必须大于Score,否则设置无效)(金币超过BankerScore值之后，就算是下面玩家的金币值大于他的金币值，他也可以再加庄BankerAdd局)			
BankerAdd = 10		                        ; 坐庄增加次数(金币超过BankerScore值之后，就算是下面玩家的金币值大于他的金币值，他也可以再加庄BankerAdd局)
EnableSysBanker = 1	                        ; 系统做庄(0时系统不坐庄；1时有系统坐庄)

//时间控制
FreeTime = 10		                        ; 空闲时间(至少10秒)
BetTime = 20		                        ; 下注时间(至少20秒)
EndTime = 15		                        ; 结束时间(至少15秒)

//下注控制
AreaLimitScore=1000000000                       ;区域限制(每个注区的最高封顶数量)
UserLimitScore=1000000000                       ;个人下注限制

//消息
MessageCount=3                                  ;上庄消息
Item0=[ %s ]上庄了，让我们给他点颜色看看
Item1=[ %s ]上庄了，掌声欢迎
Item2=[ %s ]上庄了，大家尽情游戏吧

//库存控制
//StorageDeduct=0.98
StorageStart = 0	                        ;房间启动每桌子的库存数值，读取失败按 0 设置
StorageDeduct = 0	                        ;每局游戏结束后扣除的库存比例 千分之N

//机器人控制
RobotMaxBetTime=8				;机器人下注范围(上限)
RobotMinBetTime=6				;机器人下注范围(下限)
RobotMaxJetton=100000				;机器人筹码范围(上限)
RobotMinJetton=1000				;机器人筹码范围(下限)
RobotBanker=1					;机器人是否坐庄：1时，机器人可坐庄；0时机器人不能坐庄
RobotBankerCount=3				;机器人坐庄次数	
RobotWaitBanker=3				;机器人空几盘之后申请上庄
RobotApplyBanker=10				;机器人最多申请个数
RobotMaxJettonCount = 10                        ;单种筹码最多下注个数

//下注机器人数
RobotCountCanPlayJetton = 10                    ;运行下注机器人数,默认10个

//机器人存款取款
RobotScoreMin=100000				; 机器人的分数小于该值时执行取款
RobotScoreMax=1000000				; 机器人的分数大于该值时执行存款
RobotBankGet=20000				; 取款数额(非坐庄)
RobotBankGetBanker=30000			; 取款数额(坐庄)
RobotBankStoMul=20				; 存款百分比，百分之N
